input_sources:
        pointcloud_sensor:
                type: pointcloud
                topic: /zed2/zed_node/point_cloud/cloud_registered/downsample
                queue_size: 1
                publish_on_update: true
                sensor_processor:
                        type: structured_light
                        cutoff_min_depth: 0.2
                        cutoff_max_depth: 9.5
                        normal_factor_a: 0.000611
                        normal_factor_b: 0.003587
                        normal_factor_c: 0.3515
                        normal_factor_d: 0
                        normal_factor_e: 1
                        lateral_factor: 0.01576
                        ignore_points_above: 1.4 
                        ignore_points_below: -.inf 
map_frame_id: "odom"
robot_base_frame_id: "base_link"
robot_pose_with_covariance_topic: "/odometry/filtered/pose"
robot_pose_cache_size: 200
track_point_frame_id: "base_link"
track_point_x: 0.0
track_point_y: 0.0
track_point_z: 0.0
enable_skip_lower_points: false

