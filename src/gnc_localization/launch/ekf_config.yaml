local_ekf_localization:
    frequency: 30 
     
    #predict_to_current_time: True

    odom0: "/gnc_robot/gnc_drive_velocity_controller/odom"
    odom0_config: [ false, false, false,
              true, true, true, 
              false, false, false,
              false, false, false,
              false, false, false ]
     
    imu0: "/imu/data"
    imu0_config: [ false, false, false,
              true, false, false, 
              false, false, false,
              true, true, false,
              true, true, false]
    
 
global_ekf_localization:
    frequency: 30 
     
    predict_to_current_time: True

    odom0: "/odometry/gps"
    odom0_config: [true, true, true,
                   false, false, false, 
                   false, false, false, 
                   false, false, false,
                   false, false, false]

                   #odom0_pose_rejection_threshhold: 5
                   #odom0_twist_rejection_threshold: 1
                   #odom0_differential: true 
    odom0_queue_size: 10
    odom0_nodelay: false
    odom0_differential: false
    odom0_relative: false 

    odom1: "/gnc_robot/gnc_drive_velocity_controller/odom"
    odom1_config: [ false, false, false,
                   false, false, false, 
                   true, true, true,
                   false, false, true,
                   false, false, false ]
    odom1_differential: false 
    odom1_queue_size: 10
    odom1_nodelay: false
    odom1_differential: false
    odom1_relative: false

    #odom1_pose_rejection_threshhold: 0.5
    #odom1_twist_rejection_threshold: 0.25
 
    imu0: "/imu/data"
    imu0_config: [ false, false, false,
              true, true, false, 
              false, false, false,
              true, false, false,
              false, false, false ]
     
   
    imu0_nodelay: false
    
    imu0_queue_size: 10
    imu0_differential: true
